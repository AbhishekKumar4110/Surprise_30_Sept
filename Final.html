        // -----------------------------Baloons----------------------------------------
 const balloonContainer = document.getElementById('balloon-container');
 let balloonInterval;

function randomColor() {
    const colors = ["#EEED09", "#08E8DE", "#E78400", "#FD5E53", "#FF8066", "#FDAE44", "#2BB179", "#FFBD31", "#FED8B1", "#FF9913", "#FF7538", "#FFA600", "#FFC82A", "#FF7F50", "#FEBA4F", "#FF4F00", "#FFB6B9", "#FF6B6B", "#FFFACD", "#B5EAD7", "#AEC6CF", "#FF8E53", "#FFD93D", "#6BCB77", "#FFDCAE", "#FF00FF", "#00FFFF", "#FF1493", "#7CFC00", "#FF4500", "#9400D3", "#1E90FF", "#FFD700", "#00FF7F", "#FF6347", "#FFEA00", "#39FF14", "#FFA836", "#CFFF04", "#FFFD74", "#CCFF00", "#FFB045", "#00A86B", "#C9DC87", "#ff00ff", "#ff0090", "#e8f48c", "#ff033e", "#ff6347", "#ff0000", "#e2062c", "#E0115F", "#ff1414"];
    return colors[Math.floor(Math.random() * colors.length)];
}

function createBalloon() {
    const balloon = document.createElement('div');
    balloon.classList.add('balloon');
    balloon.style.left = Math.random() * 100 + "vw";
    // balloon.style.backgroundColor = randomColor(); 
    const color = randomColor();
    balloon.style.backgroundColor = color;
    balloon.style.color = color; // lets CSS "currentColor" match balloon color

    balloon.style.animationDuration = (4 + Math.random() * 3) + "s";
    balloonContainer.appendChild(balloon);

    // remove balloon after animation ends
    setTimeout(() => {
        balloon.remove();
    }, 7000);
}

audio.addEventListener('play', () => {
    balloonInterval = setInterval(createBalloon, 400); // new balloon every 400ms
});

audio.addEventListener('ended', () => {
    clearInterval(balloonInterval);
});

          card.addEventListener('click', () => {

        // Only play when flipping open
         if (card.classList.contains('flipped')) {
               // Switch to gradient when card opens
                 document.body.classList.add('gradient-bg');

            if (audio.paused) {   // prevent restarting if already playing
                audio.currentTime = 0;
                audio.play();
            }
         }
            // Do nothing when flipped back → audio continues playing

       else {

                document.body.classList.remove('gradient-bg');
